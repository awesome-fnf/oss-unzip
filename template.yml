ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  unzipSingleFile:
    Type: 'Aliyun::Serverless::Flow'
    Properties:
      Description: 'Unzip single file'
      Policies:
        - AliyunFCInvocationAccess
      DefinitionUri: flows/unzip-single-file.yaml
  ossUnzip:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Policies:
        - Version: '1' # Allow ListObjects and Get/PutObject
          Statement:
            - Effect: Allow
              Action:
                - oss:ListObjects
                - oss:GetObject
                - oss:PutObject
              Resource: '*'
        - Version: '1'
          Statement:
            - Effect: Allow
              Action:
                - 'fnf:StartExecution'
              Resource: '*'
      LogConfig:
        Project: test-1585714933323637-hz
        Logstore: test
    listZipFiles:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.handler
        Runtime: python3
        Timeout: 60
        MemorySize: 256
        CodeUri: functions/listZipFiles
    unzip:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.handler
        Runtime: python3
        Timeout: 600
        MemorySize: 512
        CodeUri: functions/unzip
        EnvironmentVariables:
          PROCESSED_DIR: unzip
          TIME_THRESHOLD: 500 # 500 seconds