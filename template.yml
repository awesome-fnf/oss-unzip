ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  ossUnzip:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Policies:
        - Version: '1' # Allow ListObjects and Get/PutObject
          Statement:
            - Effect: Allow
              Action:
                - oss:ListObjects
                - oss:GetObject
                - oss:PutObject
              Resource: '*'
        - Version: '1'
          Statement:
            - Effect: Allow
              Action:
                - 'fnf:StartExecution'
              Resource: '*'
      LogConfig:
        Project: test-1585714933323637-hz
        Logstore: test
    listZipFiles:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.handler
        Runtime: python3
        Timeout: 600
        MemorySize: 512
        CodeUri: functions/listZipFiles
        EnvironmentVariables:
          OSS_ENDPOINT: 'https://oss-cn-hangzhou-internal.aliyuncs.com'
    unzip:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.handler
        Runtime: python3
        Timeout: 600
        MemorySize: 512
        CodeUri: functions/unzip
        EnvironmentVariables:
          PROCESSED_DIR: unzip
          OSS_ENDPOINT: 'https://oss-cn-hangzhou-internal.aliyuncs.com'
          TIME_THRESHOLD: 500 # 500 seconds
    startUnzip:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.handler
        Runtime: python3
        Timeout: 10
        MemorySize: 128
        CodeUri: functions/startUnzip
        EnvironmentVariables:
            DEST_BUCKET: hangzhouhangzhou
            FLOW_NAME: unzip-single-file
      Events:
        onObjectCreated:
          Type: OSS
          Properties:
            BucketName: hangzhouhangzhou
            Events:
              - oss:ObjectCreated:PutObject
              - oss:ObjectCreated:PostObject
              - oss:ObjectCreated:CompleteMultipartUpload
              - oss:ObjectCreated:AppendObject
            Filter: 
              Key:
                Prefix: zip2/
                Suffix: .zip