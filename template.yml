ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Parameters:
  SrcBucket:
    Type: String
    Description: 'Specifies the bucket where the compressed files are uploaded'
  OSSKeyPrefix:
    Type: String
    Description: 'The object whose key begins with this prefix will be decompressed'
    Default: ''
  OSSKeySuffix:
    Type: String
    Description: 'The object whose key ends with this suffix will be decompressed'
    Default: .zip
  DestBucket:
    Type: String
    Description: 'The bucket that will be used to store the uncompressed files, and can be the same as the source bucket'
  ProcessedDir:
    Type: String
    Description: 'Specifies the directory where the uncompressed files are stored'
    Default: unzip
  MaxConcurrent:
    Type: Number
    Description: 'The max foreach concurrent'
    Default: 100
  MaxWorkersPerTask:
    Type: Number
    Description: 'The max workers thread per unzip task'
    Default: 100
  MinCountPerTask:
    Type: Number
    Description: 'The min number files unzip per task'
    Default: 1000

Resources:
  UnzipSingleFileFlow:
    Type: 'Aliyun::Serverless::Flow'
    DependsOn:
      - Unzip
    Properties:
      Description: 'Unzip single file'
      Policies:
        - AliyunFCInvocationAccess
      DefinitionUri: flows/unzip-single-file.yaml
  OssUnzipFileService:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Policies:
        - Version: '1'
          Statement:
            - Effect: Allow
              Action:
                - oss:ListObjects
                - oss:GetObject
                - oss:PutObject
              Resource: '*'
    ListZipFiles:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.handler
        Runtime: python3
        Timeout: 60
        MemorySize: 256
        CodeUri: functions/listZipFiles
    Split:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.handler
        Runtime: python3
        Timeout: 600
        MemorySize: 3072
        CodeUri: functions/unzip
    Unzip:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: unzip.handler
        Runtime: python3
        Timeout: 600
        MemorySize: 3072
        CodeUri: functions/unzip
        EnvironmentVariables:
          PROCESSED_DIR:
            Ref: ProcessedDir
          TIME_THRESHOLD: 500 # 500 seconds

  OssFileWatcher:
    Type: 'Aliyun::Serverless::Service'
    DependsOn:
      - UnzipSingleFileFlow
    Properties:
      Policies:
        - Version: '1'
          Statement:
            - Effect: Allow
              Action:
                - 'fnf:StartExecution'
              Resource: '*'
    StartUnzip:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.handler
        Runtime: python3
        Timeout: 10
        MemorySize: 128
        CodeUri: functions/startUnzip
        EnvironmentVariables:
            DEST_BUCKET:
              Ref: DestBucket
            FLOW_NAME:
              'Fn::GetAtt':
                - UnzipSingleFileFlow
                - Name
            MAX_CONCURRENT:
              Ref: MaxConcurrent
            MAX_WORKERS_PER_TASK:
              Ref: MaxWorkersPerTask
            MIN_COUNT_PER_TASK:
              Ref: MinCountPerTask
      Events:
        onObjectCreated:
          Type: OSS
          Properties:
            BucketName:
              Ref: SrcBucket
            Events:
              - oss:ObjectCreated:PutObject
              - oss:ObjectCreated:PostObject
              - oss:ObjectCreated:CompleteMultipartUpload
              - oss:ObjectCreated:PutSymlink
            Filter: 
              Key:
                Prefix:
                  Ref: OSSKeyPrefix
                Suffix:
                  Ref: OSSKeySuffix